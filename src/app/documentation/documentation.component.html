<ng-container *ngIf="showSpinner == true">
	<div style="margin-right: auto;margin-left: auto;box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); padding:10px">

		<mat-spinner></mat-spinner>


	</div>
</ng-container>

<ng-container *ngIf="renderFlag == false && showSpinner == false">
	<div>No Data</div>
</ng-container>

<ng-container *ngIf="renderFlag == true">
	<div class="container">
		<div class="mat-title card" style="text-align:center">{{_getDocData.docSet.menu.heading}}<span>{{heading != '' ? '-'+heading : heading}}</span></div>
    <ng-container *ngIf="_getDocData.choosen.length > 0">
		<div class="tab">
			<mat-tab-group mat-stretch-tabs dynamicHeight class="mat-elevation-z4">
				<mat-tab label="Detailed Description">
            <pre>{{_getDocData | json}}</pre>
           </mat-tab>
				<mat-tab label="JSON"> Content 2 </mat-tab>
				<mat-tab label="Form Fields"> Content 3 </mat-tab>
			</mat-tab-group>
		</div>
    </ng-container>
	</div>
</ng-container>
