<ng-container *ngIf="showSpinner == true">
	<div style="margin-right: auto;margin-left: auto;box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); padding:10px">

		<mat-spinner></mat-spinner>


	</div>
</ng-container>

<ng-container *ngIf="renderFlag == false && showSpinner == false">
	<div>No Data</div>
</ng-container>

<ng-container *ngIf="renderFlag == true">
	<div class="container">

		<ul class="breadcrumb">
			<li *ngFor="let item of breadCrumb" (click)="traverse(item)">{{item}}</li>
		</ul>
		<ng-container *ngIf="_getDocData.choosen.length > 0">

			<mat-accordion class="example-headers-align">
				<mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
					<mat-expansion-panel-header>
						<mat-panel-title>
							Personal data
						</mat-panel-title>

					</mat-expansion-panel-header>



					<mat-action-row>
						<button mat-button color="primary" (click)="nextStep()">Next</button>
					</mat-action-row>
				</mat-expansion-panel>

				<mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
					<mat-expansion-panel-header>
						<mat-panel-title>
							Destination
						</mat-panel-title>

					</mat-expansion-panel-header>


					<mat-action-row>
						<button mat-button color="warn" (click)="prevStep()">Previous</button>
						<button mat-button color="primary" (click)="nextStep()">Next</button>
					</mat-action-row>
				</mat-expansion-panel>

				<mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
					<mat-expansion-panel-header>
						<mat-panel-title>
							Day of the trip
						</mat-panel-title>

					</mat-expansion-panel-header>



					<mat-action-row>
						<button mat-button color="warn" (click)="prevStep()">Previous</button>
						<button mat-button color="primary" (click)="nextStep()">End</button>
					</mat-action-row>
				</mat-expansion-panel>

			</mat-accordion>


		</ng-container>
	</div>
</ng-container>
